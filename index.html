<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Everything!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        body {
            background: linear-gradient(135deg, #000000, rgb(94, 94, 94), #000000, #2c2c2c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: gold;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            font-family: 'Dancing Script', cursive;
            margin-top: 15vh;
            text-shadow: 0 0 10px gold;
            opacity: 0;
            animation: fadeIn 2s forwards, moveDown 1.5s ease-out forwards;
            text-align: center; /* Center heading on smaller screens */
        }

        @keyframes fadeIn {
            100% { opacity: 1; }
        }

        @keyframes moveDown {
            from { transform: translateY(-100px); }
            to { transform: translateY(0); }
        }

        .message {
            font-size: 1.5rem;
            margin: 50px 20px;
            line-height: 1.6;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(197, 0, 0);
            transform: rotate(-45deg);
            animation: floatHearts 5s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(218, 0, 0);
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes floatHearts {
            0% { bottom: 0; transform: scale(0.8) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { bottom: 100vh; transform: scale(0.8) rotate(-45deg); }
        }

        /* Twinkling stars */
        .star {
            position: absolute;
            background-color: gold;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            animation: twinkle 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: gold;
            border: none;
            border-radius: 25px;
            color: black;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 223, 0, 0.4);
            animation: fadeIn 2s ease 2s forwards;
            display: inline-block;
            text-decoration: none;
        }

        /* Pop-up style */
        #popupMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: gold;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 223, 0, 0.5);
            max-width: 80%; /* Adjust width on mobile */
        }

        #popupMessage h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
            animation: glow 1s ease infinite;
        }

        #popupMessage p {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* Glowing text effect */
        @keyframes glow {
            0% { text-shadow: 0 0 10px gold; }
            50% { text-shadow: 0 0 20px gold; }
            100% { text-shadow: 0 0 10px gold; }
        }

        /* Button to close pop-up */
        #closeBtn {
            margin-top: 20px;
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Adding more floating hearts and stars to fill the page */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Media query for small screens */
        @media only screen and (max-width: 300px) {
            h1 {
                font-size: 2.5rem; /* Smaller font size on small screens */
            }

            .message {
                font-size: 1.2rem; /* Adjust text size for smaller screens */
                margin: 20px;
            }

            .button {
                font-size: 1rem;
                padding: 8px 15px;
            }

            #popupMessage h2 {
                font-size: 1.5rem;
            }

            #popupMessage p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Beautiful!</h1>

    <p class="message">
        You light up my life like the stars in the night sky. <br>
        Wishing you a day as special and golden as your smile. <br>
       <b>Happy Birthday Hasnain. ðŸŒŸ</b>   
    </p>

    <button class="button" onclick="showPopup()">Make a Wish âœ¨</button>

    <!-- Pop-up message -->
    <div id="popupMessage">
        <h2>May Allah Give you Everything Including ME</h2>
        <p>Sending you love and blessings on your special day! ðŸŽ‚âœ¨</p>
        <button id="closeBtn" onclick="closePopup()">Close</button>
    </div>

    <!-- Floating hearts and stars -->
    <div class="floating-elements">
        <div class="heart" style="left: 10%; animation-duration: 6s;"></div>
        <div class="heart" style="left: 30%; animation-duration: 7s;"></div>
        <div class="heart" style="left: 50%; animation-duration: 5s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 4s;"></div>
        <div class="heart" style="left: 90%; animation-duration: 8s;"></div>
        <div class="star" style="top: 20%; left: 40%;"></div>
        <div class="star" style="top: 50%; left: 60%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="star" style="top: 30%; left: 10%;"></div>
    </div>

    <script>
        // Function to show the pop-up
        function showPopup() {
            document.getElementById("popupMessage").style.display = "block";
        }

        // Function to close the pop-up
        function closePopup() {
            document.getElementById("popupMessage").style.display = "none";
        }
    </script>
</body>
</html>
